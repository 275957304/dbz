<div class="container">
	<!--位置组件-->
	<ol class="breadcrumb">
		<li><i class="fa fa-dashboard"></i> <a href="monitor.html">我的监测</a></li>
		<li class="active">创建监测</li>
	</ol>
	
	<div class="box">
		<div class="box-header with-border">
			<i class="fa fa-pencil"></i>
			创建监测对象
		</div>
		<div class="box-body">	
			<div class="p10">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label" for="number">设备型号</label>
						<div class="col-sm-4">
							<input type="text" id="number" class="form-control"  placeholder="HP BL860">
							<p>服务器的型号信息</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="ip">IP地址</label>
						<div class="col-sm-4">
							<input type="text" id="ip" class="form-control">
							<p>服务器的带外IP</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="userName">用户名</label>
						<div class="col-sm-4">
							<input type="tel" id="userName" class="form-control">
							<p>带外管理的用户名</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="password">密码</label>
						<div class="col-sm-4">
							<input type="email" id="password" class="form-control">
							<p>带外管理的用户名对应密码</p>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-6">
							<button class="btn btn-success" type="button">确认提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
