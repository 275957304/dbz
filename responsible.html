<!-- 选择设备-->
<div class="modal fade" id="selectDevice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">

				选择设备
			</div>
			<div class="modal-body">
				<div class="form-inline">
					你选择的是: <input type="text"  disabled="" class="form-control jstree-selec">
					<div id="jstree"></div>
				</div>
				<div class="mb10 text-center">
					<button class="btn btn-success mr10" type="button">确认</button>
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
				</div>
			</div>

<script src="plugins/jQuery/jquery.min.js"></script>

<link rel="stylesheet" href="plugins/jstree/style.min.css"><!--树状菜单 样式-->
<script src="plugins/jstree/jstree.min.js"></script><!--树状菜单-->
<script type="text/javascript">
$(function(){
	//弹出框 树状菜单
	$('#jstree').jstree({
		'core' : {
			'data' : {
				"url" : "jstree.json",
				"dataType" : "json"
			}
		}
	});

	//输出选择的元素
	$('#jstree').on('changed.jstree', function (e, data) {
		var i, j, r = [];
		for(i = 0, j = data.selected.length; i < j; i++) {
			r.push(data.instance.get_node(data.selected[i]).text);
		}
		$('.jstree-selec').val(r.join(', '));
	}).jstree();
	
});	
</script>
