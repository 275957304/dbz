<script type="text/javascript">
$(function(){
	//移动机架
	$(".map a").draggable({
		//containment: "parent",
		distance: 20,
		cursor:"move",
		grid:[50,50],
		scrollSpeed: 100,
		scrollSensitivity: 100,
		scroll: true 
	});
	
	//右键删除
	$('.map a').contextMenu('myMenu1',{
		bindings:{
			'delete': function(t) {
				var that = t.id; //这个是点击的id
				if(confirm('确定要删除吗?')){					
					$('#'+ that).remove();
				};				
			}
		}
	});
	
});
