$(function() {
	$('.raty-num').raty({
		path: 'images/admin',  //这个是图片路径    starOff:"images/admin/star-off.png",starOn:"images/admin/star-on.png"

		score: function() {//这里会返回一个 <input type="hidden" name="score" value="2">

		}
	});
});
