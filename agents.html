<div class="container">
	<!--位置组件-->
	<ol class="breadcrumb">
		<li><i class="fa fa-dashboard"></i> <a href="assets.html">资产管理</a></li>
		<li><a href="assets_business.html">业务资产</a></li>
		<li class="active">新增业务资产</li>
	</ol>
	<div class="box">
		<div class="box-header with-border">
			<i class="fa fa-edit"></i>
			填写代理商信息
		</div>
		<div class="box-body">
			<br/>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="addName">企业名称</label>
					<div class="col-sm-4">
						<input type="text" id="addName" class="form-control">
						<p>企业的名称， 便于称呼与记忆</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="department">所在地区</label>
					<div class="col-sm-4">
						<input type="text" id="department" class="form-control">
						<p>选择维保单位所在地区，为了保证维保效率，最好选择同城的维保企业</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="addFzr">负责人</label>
					<div class="col-sm-4">
						<input type="text" id="addFzr" class="form-control">
						<p>填写维保单位的联系人</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="addTel">联系电话</label>
					<div class="col-sm-4">
						<input type="text" id="addTel" class="form-control">
						<p>填写维保单位的联系人电话</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="addEmail">Email</label>
					<div class="col-sm-4">
						<input type="email" id="addEmail" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="qq">QQ</label>
					<div class="col-sm-4">
						<input type="email" id="qq" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="wx">微信号</label>
					<div class="col-sm-4">
						<div class="row">
						<div class="col-sm-7">
						<input type="email" id="wx" class="form-control">
						</div>
						<div class="col-sm-3 up-code">
							<input type="file" id="exampleInputFile" class="rwm">
							<button class="btn btn-default" type="button">上传二维码</button>
						</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-6">
						<button class="btn btn-success" type="button">确认新增</button>
					</div>
				</div>
			</form>
			<br/>
		</div>
	</div>
